<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>The Rando-matic</title>
</head>

<body>
	<div class="container">

		<h1>The Rando-matic</h1>
		<p>Enter all choices, separated by a comma, press enter when done.</p>

		<textarea name="" id="textarea" placeholder="Enter choices here..."></textarea>
		<div class="button-container">
			<button class="randomise">Randomise</button>
		</div>

		<div id="tags" class="tags">
			<!-- Tags go here -->
		</div>
	</div>
	<div class="message hidden">
		<p>Looks like <span class="winner"></span> has been chosen this time!</p>
		<button class="reset">Reset</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
